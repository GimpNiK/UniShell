name: Upload Python Package

on:
  release:
    types: [published]
  workflow_dispatch:  # раскомментируйте для ручного запуска

permissions:
  contents: read

jobs:
  release-build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"  # можно указать "3.x" или добавить матрицу версий

      - name: Install package and build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install .  # установит зависимости из pyproject.toml
          python -m pip install build

      - name: Run tests (optional)
        run: |
          # Если есть тесты, раскомментируйте:
          # pip install pytest
          # python -m pytest tests/ -v
          echo "Tests skipped"  # удалите эту строку когда добавите тесты

      - name: Build release distributions
        run: |
          python -m build

      - name: Upload distributions
        uses: actions/upload-artifact@v4
        with:
          name: release-dists
          path: dist/

  pypi-publish:
    runs-on: ubuntu-latest
    needs:
      - release-build
    permissions:
      id-token: write

    environment:
      name: pypi
      url: https://pypi.org/project/UniShell/${{ github.event.release.name }}

    steps:
      - name: Retrieve release distributions
        uses: actions/download-artifact@v4
        with:
          name: release-dists
          path: dist/

      - name: Publish release distributions to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist/
